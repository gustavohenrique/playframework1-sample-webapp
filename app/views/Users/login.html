#{extends 'main.html'/}

#{set title:'Login'/}

#{set 'script'}
<script type="text/javascript">
Ext.Loader.setConfig({enabled:true});

Ext.application({
    name: 'PoupaNiquel',
    appFolder: '/public/js/app',
    autoCreateViewport: false,

    controllers: ['Users'],
    
    launch: function() {
        viewport = Ext.create('Ext.container.Viewport', {
            id: 'viewport',
            layout: 'border',
            items: [{
                id: 'viewportCenter',
                region: 'center',
                border: false,
                autoScroll: true,
                items: [{
                    xtype: 'loginPanel',
                    autoShow: 'true'
                }]

            }]
        });
    }
});
</script>
#{/}
